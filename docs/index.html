<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌍 Gaea</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Procedural generation add-on for Godot 4.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      themeColor: "#9dbd4b",
      search: 'auto', // default
      name: '🌍 Gaea',
      repo: 'https://github.com/BenjaTK/Gaea',
      loadSidebar: true,
      loadNavbar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      footer: {
        copy: '<span>&copy; 2023</span>',
        auth: '<a href="https://github.com/BenjaTK/Gaea/graphs/contributors">BenjaTK & contributors.</a>',
        pre: '<hr/>',
        style: 'text-align: right;',
        class: 'className',
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-gdscript.min.js"></script>
</body>
</html>
